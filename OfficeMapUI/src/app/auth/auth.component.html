<html>
<head>
  <title></title>
</head>

<body>


<img src="../../assets/logo-lanit-tercom.png" alt="Lanit-Tercom logo" width="30%">
<img src="../../assets/user-icon.png" alt="User icon" width="15%">
<form [formGroup]="loginForm">
  <div>
  <label>
    <input type="text" formControlName="username"/>
  </label>
</div>
  <div>
    <label>
      <input type="text" formControlName="password"/>
    </label>
  </div>
  <div>
    <button type="submit">Log in</button>
  </div>
</form>

</body>
</html>
