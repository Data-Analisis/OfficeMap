<html>
<head>
  <title></title>
</head>

<body>

<img class="logo-image" src="../../assets/logo-lanit-tercom.png" alt="Lanit-Tercom logo" width="330px">
<img class="logo-image" src="../../assets/user-icon.png" alt="User icon" width="130px">

<form [formGroup]="loginForm" class="login-form">
  <div class="login-form__username-input">
    <label>
      <input class="login-form__input-field" type="text" formControlName="username" required placeholder="Username"/>
    </label>
    <div class="login-form__error" *ngIf="isControlInvalid('username')">
      Field cannot be empty
    </div>
  </div>
  <div class="login-form__password-input">
    <label>
      <input class="login-form__input-field" [type]="isVisible ? 'text' : 'password'" formControlName="password" required placeholder="Password">
      <button class="login-form__show-hide-button" (click)="showHidePassword()">
        <img class="imageEye" [src]="isVisible ? '../../assets/eyeOff.png' : '../../assets/eyeOn.png'" alt="Eye" width="70%">
      </button>
    </label>
    <div class="login-form__error" *ngIf="isControlInvalid('password')">
      Field cannot be empty
    </div>
  </div>
  <div class="submit">
    <button class="submit__submit-button" type="submit">Log in</button>
  </div>
</form>

</body>
</html>
